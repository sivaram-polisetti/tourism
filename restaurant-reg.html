function changeLanguage(lang){
  const t=translations[lang];
  document.getElementById("intro-title").textContent=t.title;
  document.getElementById("intro-desc").textContent=t.desc;
  document.getElementById("label-name").textContent=t.name;
  document.getElementById("label-location").textContent=t.location;
  document.getElementById("label-dishes").textContent=t.dishes;
  document.getElementById("label-cuisine").textContent=t.cuisine;
  document.getElementById("label-ambience").textContent=t.ambience;
  document.querySelector('#amb1+span').textContent=t.veg;
  document.querySelector('#amb2+span').textContent=t.nonveg;
  document.querySelector('#amb3+span').textContent=t.music;
  document.querySelector('#amb4+span').textContent=t.delivery;
  document.querySelector('#amb5+span').textContent=t.outdoor;
  document.querySelector('#amb6+span').textContent=t.parking;
  document.getElementById("label-email").textContent=t.email;
  document.getElementById("label-phone").textContent=t.phone;
  document.getElementById("label-website").textContent=t.website;
  document.getElementById("label-notes").textContent=t.notes;
  document.getElementById("submit-btn").textContent=t.submit;
  document.getElementById("preview-btn").textContent=t.preview;
}

document.getElementById("language").addEventListener("change",e=>changeLanguage(e.target.value));
document.addEventListener("DOMContentLoaded",()=>changeLanguage("en"));

document.getElementById("preview-btn").addEventListener("click",()=>{
  const lang=document.getElementById("language").value;
  const t=translations[lang];
  document.getElementById("preview-box").innerHTML=`
    <h3>${t.preview}</h3>
    <p><b>${t.name}:</b> ${document.getElementById("name").value}</p>
    <p><b>${t.location}:</b> ${document.getElementById("location").value}</p>
    <p><b>${t.dishes}:</b> ${document.getElementById("dishes").value}</p>
    <p><b>${t.cuisine}:</b> ${document.getElementById("cuisine").value}</p>
    <p><b>${t.ambience}:</b> ${[...document.querySelectorAll('input[name="ambience"]:checked')].map(el=>el.nextElementSibling.textContent).join(", ")}</p>
    <p><b>${t.email}:</b> ${document.getElementById("email").value}</p>
    <p><b>${t.phone}:</b> ${document.getElementById("phone").value}</p>
    <p><b>${t.website}:</b> ${document.getElementById("website").value}</p>
    <p><b>${t.notes}:</b> ${document.getElementById("notes").value}</p>`;
  document.getElementById("preview-container").style.display="block";
});

document.getElementById("restaurant-form").addEventListener("submit",e=>{
  e.preventDefault();
  alert("Form submitted!");
});
