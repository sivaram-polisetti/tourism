      const dx=(Math.random()*2-1)*100;

      const rz=Math.floor(Math.random()*60-30);
      el.style.transform=`translate(${dx}px,${dy}px) rotate(${rz}deg)`;
      setTimeout(()=>animateIcon(el),dur);
    }
    created.forEach(el=>animateIcon(el));
  </script>
